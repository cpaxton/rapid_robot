<head>
  <title>Turtlebot web interface</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Turtlebot">
  <link rel="icon" sizes="100x100" href="img/hcrlab-100x100.png">
  <script src="polymer/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="polymer/elements/elements.vulcanized.html">
</head>

<body>
  {{> Template.dynamic template=interface_type data=interface_params}}
</body>

<template name="default">
  <robot-face></robot-face>
</template>

<template name="display_message">
<div class="display_message_container">
  <div class="jumbotron">
    <p class="message">{{message}}</p>
  </div>
</div>
</template>

<template name="ask_choice">
<div class="ask_choice_container">
  <div class="jumbotron">
    <p class="message">{{message}}</p>
    <form class="select-choice">
      {{#each choices}}
      <button class="btn btn-default btn-lg btn-block" value="{{.}}">{{.}}</button>
      {{/each}}
    </form>
  </div>
</div>
</template>
